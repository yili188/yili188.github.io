        <h3 id="float-变量"><a href="#float-变量" class="headerlink" title="float 变量"></a>float 变量</h3><p>一般不会用float 类型去判断两变量是否相等</p>
<figure class="highlight c"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#<span class="keyword">include</span> <span class="string">&lt;stdio.h&gt;</span></span></span><br><span class="line"></span><br><span class="line"><span class="type">int</span> <span class="title function_">main</span><span class="params">(<span class="type">void</span>)</span></span><br><span class="line">&#123;</span><br><span class="line">    <span class="type">int</span> a = <span class="number">0</span>;</span><br><span class="line">    <span class="type">float</span> b = <span class="number">0.00</span>;</span><br><span class="line">    <span class="type">float</span> c = <span class="number">9.8765432198</span>;</span><br><span class="line">    </span><br><span class="line">    </span><br><span class="line">    <span class="keyword">if</span>(a == <span class="number">0</span>)		<span class="comment">//整型可以比较，但由于float不精确，不能用来比较</span></span><br><span class="line">        <span class="built_in">printf</span>(<span class="string">&quot;a is zero\n&quot;</span>);</span><br><span class="line">    </span><br><span class="line">    <span class="keyword">if</span>(b&gt;= <span class="number">-0.00001</span>) &amp;&amp; (b&lt;= <span class="number">0.00001</span>);	<span class="comment">//可以用&lt;=或&gt;=来近似比较</span></span><br><span class="line">    </span><br><span class="line">    print(<span class="string">&quot;b = %f\n&quot;</span>, b);</span><br><span class="line">    <span class="comment">//结果 98765430784.000000	有效位数(不是小数点后)只有7位，与实际值差别很大</span></span><br><span class="line">    </span><br><span class="line">    <span class="type">float</span> a = <span class="number">9</span>,<span class="number">8765432198e10</span>;</span><br><span class="line">    <span class="type">float</span> b;</span><br><span class="line">    </span><br><span class="line">    b = a + <span class="number">0.1</span>;</span><br><span class="line">    print(<span class="string">&quot;a = %f\n&quot;</span>, a);</span><br><span class="line">    print(<span class="string">&quot;b = %f\n&quot;</span>, b);	<span class="comment">//结果 相等，要避免很大的数与很小的数计算，较小数会被丢弃</span></span><br><span class="line">        </span><br><span class="line">    <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
